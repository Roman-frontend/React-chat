scalar Email
scalar AuthName
scalar AuthPassword

type Auth {
  name: AuthName!
  email: Email!
  password: String
  channels: [String]!
  directMessages: [String]!
  id: ID!
  token: String
}

type Query {
  login(email: Email!, password: AuthPassword!): Auth!
}

type Mutation {
  register(name: AuthName!, email: Email!, password: AuthPassword!): Auth!
}
