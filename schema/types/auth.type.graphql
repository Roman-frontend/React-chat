type Auth {
  id: ID!
  name: String
  email: String
  password: String
  channels: [String]
  directMessages: [String]
  token: String
}

type Query {
  login(email: String, password: String): Auth
}

type Mutation {
  addUser(name: String!, email: String!, password: String!): Auth
  updateUser(id: ID, name: String!): Auth
  deleteUser(id: ID!): Auth
}
